<script type="x-shader/x-vertex" id="vs">
  attribute vec3 position;
  varying   vec2 vUv;

  void main(){
    gl_Position = vec4(position, 1.0);
    vUv = (position.xy + 1.0) * 0.5;
    vUv.y = 1. - vUv.y;
  }
</script>

<script type="x-shader/x-fragment" id="fs">
  precision mediump float;
  uniform sampler2D texture;
  uniform float     time;
  varying vec2      vUv;

  //
  // Description : Array and textureless GLSL 2D simplex noise function.
  //      Author : Ian McEwan, Ashima Arts.
  //  Maintainer : ijm
  //     Lastmod : 20110822 (ijm)
  //     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
  //               Distributed under the MIT License. See LICENSE file.
  //               https://github.com/ashima/webgl-noise
  //

  vec3 mod289(vec3 x) {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
  }

  vec2 mod289(vec2 x) {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
  }

  vec3 permute(vec3 x) {
    return mod289(((x*34.0)+1.0)*x);
  }

  float snoise(vec2 v)
    {
    const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
                        0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
                      -0.577350269189626,  // -1.0 + 2.0 * C.x
                        0.024390243902439); // 1.0 / 41.0
  // First corner
    vec2 i  = floor(v + dot(v, C.yy) );
    vec2 x0 = v -   i + dot(i, C.xx);

  // Other corners
    vec2 i1;
    //i1.x = step( x0.y, x0.x ); // x0.x > x0.y ? 1.0 : 0.0
    //i1.y = 1.0 - i1.x;
    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
    // x0 = x0 - 0.0 + 0.0 * C.xx ;
    // x1 = x0 - i1 + 1.0 * C.xx ;
    // x2 = x0 - 1.0 + 2.0 * C.xx ;
    vec4 x12 = x0.xyxy + C.xxzz;
    x12.xy -= i1;

  // Permutations
    i = mod289(i); // Avoid truncation effects in permutation
    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
      + i.x + vec3(0.0, i1.x, 1.0 ));

    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
    m = m*m ;
    m = m*m ;

  // Gradients: 41 points uniformly over a line, mapped onto a diamond.
  // The ring size 17*17 = 289 is close to a multiple of 41 (41*7 = 287)

    vec3 x = 2.0 * fract(p * C.www) - 1.0;
    vec3 h = abs(x) - 0.5;
    vec3 ox = floor(x + 0.5);
    vec3 a0 = x - ox;

  // Normalise gradients implicitly by scaling m
  // Approximation of: m *= inversesqrt( a0*a0 + h*h );
    m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );

  // Compute final noise value at P
    vec3 g;
    g.x  = a0.x  * x0.x  + h.x  * x0.y;
    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
    return 130.0 * dot(m, g);
  }

  // ホワイトノイズ
  float rnd(vec2 n){
    return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
  }

  void main(){
    float cTime = time * 0.2;
    vec2 uv = vUv;
    vec2 noiseUv = vec2(uv.x * 0.5 + cTime, uv.y * 3. + cTime * 0.1);
    float snoiseVal = smoothstep(0.2, 1., snoise(noiseUv));
    float rndVal = rnd(uv + cTime);
    float dist = (snoiseVal * 3. * rndVal * 2.) / (2. * 3.);
    //float dist = snoiseVal;
    uv.x += dist * 1.;
    vec4 video = texture2D(texture, uv);

    gl_FragColor = video * vec4(vec3(75. / 255.), 1. - snoiseVal * 8.);
    //gl_FragColor = video * vec4(vec3(1.), 1. - pow(snoiseVal, 0.5));
    //gl_FragColor = vec4(vec3(dist), 1.);
    //gl_FragColor = vec4(vec3(snoiseVal), 1.);
  }
  </script>

<script>
const TEXTURE_SRC = './image/tatsu.png'

function init (img) {
  initWebGL()

  const program = createProgram('vs', 'fs')
  if (!program) return

  const position = [
    -1, 1, 0,
    -1, -1, 0,
    1, 1, 0,
    1, -1, 0
  ]
  const positionCount = position.length / 3

  createAttribute({
    position: {
      stride: 3,
      value: position
    }
  }, program)

  setAttribute('position')

  createUniform({
    time: {
      type: '1f'
    },
    resolution: {
      type: '2fv'
    },
    texture: {
      type: '1i'
    }
  }, program)

  createTexture(img)
  setUniform('texture', 0)

  clearColor(0, 0, 0, 1)

  initSize()

  start((time) => {
    setUniform('time', time / 1000)
  }, 'TRIANGLE_STRIP', positionCount)
}

loadImage(TEXTURE_SRC, init)

// --------------------
// library
// --------------------
let canvas, gl
const attributes = {}
const uniforms = {}

function initWebGL () {
  canvas = document.createElement('canvas')
  gl = canvas.getContext('webgl')
  document.body.appendChild(canvas)
}

function createShader (id) {
  const scriptElement = document.getElementById(id)
  const shader = (() => {
    switch (scriptElement.type) {
      case 'x-shader/x-vertex':
        return gl.createShader(gl.VERTEX_SHADER)
      case 'x-shader/x-fragment':
        return gl.createShader(gl.FRAGMENT_SHADER)
      default:
        return
    }
  })()

  gl.shaderSource(shader, scriptElement.textContent)
  gl.compileShader(shader)

  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader))
    return
  }

  return shader
}

function createProgram (vsId, fsId) {
  const program = gl.createProgram()
  gl.attachShader(program, createShader(vsId))
  gl.attachShader(program, createShader(fsId))
  gl.linkProgram(program)

  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error(gl.getProgramInfoLog(program))
    return
  }

  gl.useProgram(program)
  return program
}

function createAttribute (data, program) {
  Object.keys(data).forEach(key => {
    const { stride, value } = data[key]
    attributes[key] = {
      location: gl.getAttribLocation(program, key),
      stride,
      vbo: createVbo(value)
    }
  })
}

function createVbo (data) {
  const vbo = gl.createBuffer()
  gl.bindBuffer(gl.ARRAY_BUFFER, vbo)
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW)
  gl.bindBuffer(gl.ARRAY_BUFFER, null)
  return vbo
}

function setAttribute (name) {
  const { vbo, location, stride } = attributes[name]

  gl.bindBuffer(gl.ARRAY_BUFFER, vbo)
  gl.enableVertexAttribArray(location)
  gl.vertexAttribPointer(location, stride, gl.FLOAT, false, 0, 0)
}

function createUniform (data, program) {
  Object.keys(data).forEach(key => {
    const uniform = data[key]
    uniforms[key] = {
      location: gl.getUniformLocation(program, key),
      type: `uniform${uniform.type}`
    }
  })
}

function setUniform (name, value) {
  const uniform = uniforms[name]
  if (!uniform) return

  gl[uniform.type](uniform.location, value)
}

function bindTexture (texture) {
  gl.activeTexture(gl.TEXTURE0)
  gl.bindTexture(gl.TEXTURE_2D, texture)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
}

function createTexture (img) {
  const texture = gl.createTexture()
  gl.bindTexture(gl.TEXTURE_2D, texture)
  gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img)
  gl.generateMipmap(gl.TEXTURE_2D)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
  gl.bindTexture(gl.TEXTURE_2D, null)

  gl.activeTexture(gl.TEXTURE0)
  gl.bindTexture(gl.TEXTURE_2D, texture)
}

function clearColor (...args) {
  gl.clearColor(...args)
}

function loadImage (src, callback) {
  const img = new Image(src)
  img.addEventListener('load', () => {
    callback(img)
  })
  img.crossOrigin = 'anonymous'
  img.src = src
}

function setSize () {
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  gl.viewport(0, 0, canvas.width, canvas.height)

  setUniform('resolution', [canvas.width, canvas.height])
}

function initSize () {
  setSize()
  window.addEventListener('resize', () => {
    setSize()
  })
}

function start (draw, mode, count) {
  function render (time) {
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

    draw(time)

    gl.drawArrays(gl[mode], 0, count)

    requestAnimationFrame(render)
  }
  requestAnimationFrame(render)
}
</script>
